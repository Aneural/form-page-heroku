<!DOCTYPE html>
<html>
  <head>
    <title>form - freecodeCamp</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Edu+SA+Beginner&family=Fjalla+One&family=Kalam:wght@300&family=Koulen&family=Nunito+Sans:ital,wght@0,300;1,300&family=Overpass:wght@700&family=Quicksand&family=Roboto+Mono&family=Secular+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title" class="text-center">freecodeCamp Survey Form</h1>
        <p class="text-center">Thank you for taking the time to help us improve the plataform</p>
        </header>
          <form id="survey-form">
            <div class="class-group">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" required>
            </div>

            <div class="class-group">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required>
            </div>

            <div id="class-group">
              <label for="number">Age <small>(optional)</small>
                <input id="number" name="number" type="number" min="10" max="99" required>
            </div> 

            <div class="class-group">
              <p>Would option best describes you current role?</p>
              <select id="dropdown" name="role" class="form-cont">
                <option disabled selected value>Select current role</option>

  <option value="student">student</opotion>

                <option value="job">Full time job</option>
                
                <option value="learner">Full time learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="class-group">
              <p>would you recomend freeCodeCamp to a friend?<p>
              <label><input name="user-recommend" value="definitely" class="input-radio" type="radio" checked>Definitely</label>
              
              <label><input name="user-recommend" value="maybe" type="radio">Maybe</label>
              
              <label><input name="user-recommend" value="not-sure" type="radio">Not sure</label>
            </div>

            <div class="form-group">
              <select>
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open source</option>
              </select>
            </div>

            <div class="form-group">
              <p>What would you like to see improved? <small>(check all that apply)</small></p>
              <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end-projects</label>
              <label><input name="prefer" value="back-end-projects" type="checkbox">Back end projects</label>
              <label><input name="prefer" value="data-visualization" type="checkbox">Data visualization</label>
              <label><input name="prefer" value="challenges" type="checkbox">Challenges</label>
              <label><input name="prefer" value="open-source-community" type="checkbox"></label>
              <label>Open source community<input name="prefer" value="gitter-help-rooms" type="checkbox">Gitter help rooms</label>
              <label><input name="prefer" value="videos" type="checkbox">Videos</label>
              <label><input name="prefer" value="city-meetups" type="checkbox">City Meetups</label>
              <label><input name="prefer" value="wiki" type="checkbox">Wiki</label>
              <label><input name="prefer" value="forum" type="checkbox">Forum</label>
              <label><input name="prefer" value="additional-courses" type="checkbox">Additonal courses</label>
            </div>
            <div class="forum-class">
              <p>Any comments or suggestions?</p>
              <input name="textarea" id="text-area" type="text">
            </div>
            <div>
              <button id="submit" type="submit" class="submit-button">Submit</button>
            </div>
          </form>
      </div>
  </body>
</html>
